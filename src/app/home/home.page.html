<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Lista de Afazeres
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ng-container *ngIf="!todos || todos.length == 0">
            <div *ngFor="let n of [0,1,2]" class="ion-padding">
                <ion-skeleton-text></ion-skeleton-text>
                <p>
                    <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
                </p>
            </div>
        </ng-container>


        <ion-item-sliding *ngFor="let item of todos">
            <ion-item lines="inset" button [routerLink]="['/details', item.id]">
                <ion-label>
                    {{ item.task }}
                    <ion-card-subtitle> {{ item.content }}</ion-card-subtitle>
                </ion-label>

                <ion-note slot="end" [color]="item.priority">
                    {{ item.priority }}
                </ion-note>
            </ion-item>
            <ion-item-options (click)="remove(item)" color="secondary">
                Check
                <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/details" routerDirection="forward">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
